{% extends "layout/layout.html" %}

{% block content %}
{% for msg in get_flashed_messages() %}
          <div class="mb-2 bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative flash" role="alert">
              <span class="block sm:inline">{{ msg }}</span>
          </div>
      {% endfor %}
  <div class="h-screen bg-gray-100 flex justify-center">
    <div class="py-6 px-8 h-80 mt-20 bg-white rounded shadow-xl">
      <form action="/login" method="post">
        <div class="mb-6">
          <label for="email" class="block text-gray-800 font-bold">Email:</label>
            <input type="text" name="email" id="email" placeholder="Введите email" class="w-full border border-gray-300 py-2 pl-3 rounded mt-2 outline-none focus:ring-indigo-600 :ring-indigo-600" required/>
        </div>
          <div>
          <label for="password" class="block text-gray-800 font-bold">Пароль:</label>
              <input type="password" name="password" id="password" placeholder="Введите пароль" class="w-full border border-gray-300 py-2 pl-3 rounded mt-2 outline-none focus:ring-indigo-600 :ring-indigo-600" required/>
              <a href="#" class="text-sm font-thin text-gray-800 hover:underline mt-2 inline-block hover:text-indigo-600">Forget Password</a>
        </div>
        <button type="submit" class="cursor-pointer py-2 px-4 block mt-6 bg-indigo-500 text-white font-bold w-full text-center rounded">Логин</button>
      </form>
    </div>
  </div>
{% endblock %}
